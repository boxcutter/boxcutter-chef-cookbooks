name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
jobs:
  ruby:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.3']
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run rspec
      run: ./scripts/run_chefspec cookbooks/*/spec/*_spec.rb cookbooks/*/spec/unit/resources/*_spec.rb
    - name: Run cookstyle
      run: ./scripts/run_cookstyle
  kitchen:
    strategy:
      fail-fast: false
      matrix:
        os:
          - centos-stream-9
          - ubuntu-2004
          - ubuntu-2204
          - ubuntu-2404
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: boxcutter-chef-cookbooks
    - name: Checkout chef-cookbooks repository
      uses: actions/checkout@v4
      with:
        repository: boxcutter/chef-cookbooks
        path: chef-cookbooks
    - name: Install Chef
      uses: actionshub/chef-install@main
      with:
        omnitruckUrl: omnitruck.cinc.sh
        project: cinc-workstation
        version: 25.2.1075
    - name: Run Kitchen
      working-directory: boxcutter-chef-cookbooks
      run: |
        kitchen test ${{ matrix.os }}
      env:
        CHEF_LICENSE: accept-no-persist
        CHEF_VERSION: 18.6.14
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
